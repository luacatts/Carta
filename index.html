<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quer namorar comigo?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      text-align: center;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #d6336c;
      margin-top: 60px;
    }

    #buttons {
      margin-top: 60px;
      position: relative;
      height: 200px;
    }

    .btn {
      padding: 15px 40px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #66cc66;
      color: white;
    }

    #noBtn {
      background-color: #ff6666;
      color: white;
      position: absolute;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Oi meu amorzinho!<br>Você aceita namorar comigo? ❤️</h1>

  <div id="buttons">
    <button id="yesBtn" class="btn" onclick="alert('Yay!!! Agora somos namorados oficialmente! Te amo!')">Sim, claro!</button>
    <button id="noBtn" class="btn">Não</button>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/25/audio_abe7d9009e.mp3?filename=romantic-background-music-143194.mp3" type="audio/mpeg">
  </audio>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const buttonsDiv = document.getElementById('buttons');

    noBtn.addEventListener('mouseover', () => {
      const maxX = buttonsDiv.clientWidth - noBtn.clientWidth;
      const maxY = buttonsDiv.clientHeight - noBtn.clientHeight;

      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randX + 'px';
      noBtn.style.top = randY + 'px';
    });

    // Corações animados
    const heartsContainer = document.getElementById('hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
